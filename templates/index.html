<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Safety Route Recommender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
        border-radius: 10px;
      }
      .safety-score {
        font-size: 24px;
        font-weight: bold;
        color: #28a745;
      }
      .incident-report {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }
      .route-info {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border-left: 4px solid;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
      }
      .route-info:hover {
        transform: translateX(5px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .route-name {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 8px;
      }
      .route-description {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
      }
      .route-stats {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      .route-stat {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .safety-high {
        color: #28a745;
        background-color: #d4edda;
      }
      .safety-medium {
        color: #ffc107;
        background-color: #fff3cd;
      }
      .safety-low {
        color: #dc3545;
        background-color: #f8d7da;
      }
      .safety-details {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      .safety-detail-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.85em;
        color: #666;
      }
      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
        border-radius: 0 0 5px 5px;
        max-height: 200px;
        overflow-y: auto;
        background-color: white;
      }
      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
      }
      .autocomplete-items div:hover {
        background-color: #e9e9e9;
      }
      .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
      }
      .location-input-container {
        position: relative;
      }
      .incident-marker {
        background-color: #dc3545;
        border: 2px solid white;
        border-radius: 50%;
        width: 12px !important;
        height: 12px !important;
        box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
      }
      .incident-marker:hover {
        transform: scale(1.2);
        transition: transform 0.2s;
      }
      .incident-pulse {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">SafeRoute</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Route Planner</h5>
              <div class="mb-3">
                <div class="location-input-container mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="start"
                    placeholder="Starting Point"
                    autocomplete="off"
                  />
                  <div id="startAutocomplete" class="autocomplete-items"></div>
                </div>
                <div class="location-input-container">
                  <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="Destination"
                    autocomplete="off"
                  />
                  <div
                    id="destinationAutocomplete"
                    class="autocomplete-items"
                  ></div>
                </div>
              </div>
              <button class="btn btn-primary" onclick="findSafeRoute()">
                Find Safe Route
              </button>
              <div id="loadingIndicator" style="display: none">Loading...</div>
              <div id="map" class="mt-3"></div>
              <div class="mt-3">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <div>
                    <i class="fas fa-video text-primary"></i>
                    Nearby CCTV Cameras: <span id="cctvCount">0</span>
                  </div>
                  <div>
                    <i class="fas fa-exclamation-triangle text-warning"></i>
                    Recent Incidents: <span id="incidentCount">0</span>
                  </div>
                </div>
                <div id="routesList" class="mt-3">
                  <!-- Routes will be displayed here -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Available Routes</h5>
              <div id="routesList">
                <!-- Routes will be added here dynamically -->
              </div>
              <div class="mt-3">
                <p>
                  <i class="fas fa-camera"></i> Nearby CCTV Cameras:
                  <span id="cctvCount">--</span>
                </p>
                <p>
                  <i class="fas fa-exclamation-triangle"></i> Recent Incidents:
                  <span id="incidentCount">--</span>
                </p>
              </div>
            </div>
          </div>

          <div class="incident-report">
            <h5>Report an Incident</h5>
            <form id="incidentForm">
              <div class="mb-3">
                <label class="form-label">Incident Type</label>
                <select class="form-control" id="incidentType">
                  <option value="harassment">Harassment</option>
                  <option value="suspicious">Suspicious Activity</option>
                  <option value="unsafe">Unsafe Area</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Severity (1-5)</label>
                <input
                  type="number"
                  class="form-control"
                  id="severity"
                  min="1"
                  max="5"
                />
              </div>
              <button type="submit" class="btn btn-warning">
                Report Incident
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      let selectedLocations = {

      // Common locations in Mumbai for quick suggestions

        { name: "Borivali Station, Mumbai", lat: 19.2183, lng: 72.8429 },
        { name: "Dahisar, Mumbai", lat: 19.2564, lng: 72.8626 },
        { name: "Mira Road, Mumbai", lat: 19.2825, lng: 72.8642 },

        // Railway Stations - Central Line

        { name: "Mulund, Mumbai", lat: 19.1726, lng: 72.9566 },
        { name: "Thane Station, Mumbai", lat: 19.1871, lng: 72.978 },

        // Navi Mumbai
        { name: "Vashi, Navi Mumbai", lat: 19.0769, lng: 73.0029 },
        { name: "Nerul, Navi Mumbai", lat: 19.0331, lng: 73.0196 },
        { name: "Belapur, Navi Mumbai", lat: 19.0156, lng: 73.0313 },
        { name: "Kharghar, Navi Mumbai", lat: 19.0433, lng: 73.0676 },
        { name: "Panvel, Navi Mumbai", lat: 18.9894, lng: 73.1175 },
        { name: "Seawoods, Navi Mumbai", lat: 19.0197, lng: 73.0166 },
        { name: "Airoli, Navi Mumbai", lat: 19.1629, lng: 72.9989 },
        { name: "Ghansoli, Navi Mumbai", lat: 19.118, lng: 73.0082 },

        // Popular Landmarks & Areas
        { name: "Gateway of India, Mumbai", lat: 18.922, lng: 72.8347 },
        { name: "Colaba, Mumbai", lat: 18.9067, lng: 72.8147 },
        { name: "Marine Drive, Mumbai", lat: 18.9432, lng: 72.8236 },
        { name: "Nariman Point, Mumbai", lat: 18.9254, lng: 72.8242 },
        { name: "Worli, Mumbai", lat: 19.0168, lng: 72.8153 },
        { name: "Prabhadevi, Mumbai", lat: 19.0144, lng: 72.8296 },
        { name: "Haji Ali, Mumbai", lat: 18.9826, lng: 72.8089 },
        {
          name: "Bandra Kurla Complex (BKC), Mumbai",
          lat: 19.0634,
          lng: 72.8682,
        },
        { name: "Powai, Mumbai", lat: 19.1197, lng: 72.9057 },
        { name: "Chembur, Mumbai", lat: 19.0423, lng: 72.9001 },

        // Shopping & Commercial
        { name: "Phoenix Mall Kurla, Mumbai", lat: 19.0823, lng: 72.8889 },
        { name: "Linking Road Bandra, Mumbai", lat: 19.0521, lng: 72.8306 },
        { name: "Hill Road Bandra, Mumbai", lat: 19.057, lng: 72.8328 },
        { name: "Crawford Market, Mumbai", lat: 18.952, lng: 72.8341 },
        { name: "Colaba Causeway, Mumbai", lat: 18.9067, lng: 72.8147 },
        { name: "Fashion Street, Mumbai", lat: 18.9324, lng: 72.831 },
        { name: "Inorbit Mall Malad, Mumbai", lat: 19.1769, lng: 72.833 },

        // Airports
        {
          name: "Chhatrapati Shivaji International Airport, Mumbai",
          lat: 19.0896,
          lng: 72.8656,
        },
        {
          name: "Terminal 2 Domestic Airport, Mumbai",
          lat: 19.0885,
          lng: 72.8678,
        },
      ];

      // Initialize map
      window.onload = function () {
        map = L.map("map").setView([19.076, 72.8777], 12); // Centered on Mumbai
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: " OpenStreetMap contributors",
        }).addTo(map);

        // Setup autocomplete for both inputs
        setupAutocomplete("start", "startAutocomplete");
        setupAutocomplete("destination", "destinationAutocomplete");
      };

      async function searchLocation(query) {
        const lowerQuery = query.toLowerCase();

        // First check common locations (case-insensitive partial match)
        const localResults = commonLocations.filter((loc) =>
          loc.name.toLowerCase().includes(lowerQuery)
        );

        // Always try to fetch from Nominatim API for more results
        let apiResults = [];
        try {
          // Search with Mumbai, Maharashtra, India for better results
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
              query
            )}, Mumbai, Maharashtra, India&limit=10&countrycodes=in`
          );
          const data = await response.json();

          // Filter to only include results actually in Mumbai area (lat: 18.8-19.3, lng: 72.7-73.2)
          apiResults = data
            .filter((item) => {
              const lat = parseFloat(item.lat);
              const lng = parseFloat(item.lon);
              return lat >= 18.8 && lat <= 19.3 && lng >= 72.7 && lng <= 73.2;
            })
            .map((item) => ({
              name: item.display_name,
              lat: parseFloat(item.lat),
              lng: parseFloat(item.lon),
            }));
        } catch (error) {
          console.error("Error fetching locations:", error);
        }

        // Combine results: local results first, then API results
        // Remove duplicates based on proximity (within ~100m)
        const combinedResults = [...localResults];

        apiResults.forEach((apiResult) => {
          const isDuplicate = combinedResults.some((existing) => {
            const latDiff = Math.abs(existing.lat - apiResult.lat);
            const lngDiff = Math.abs(existing.lng - apiResult.lng);
            return latDiff < 0.001 && lngDiff < 0.001; // ~100m threshold
          });

          if (!isDuplicate) {
            combinedResults.push(apiResult);
          }
        });

        // Limit to 10 results
        return combinedResults.slice(0, 10);
      }

      function setupAutocomplete(inputId, autocompleteId) {
        const input = document.getElementById(inputId);
        const autocompleteDiv = document.getElementById(autocompleteId);
        let debounceTimer;

        input.addEventListener("input", function () {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(async () => {
            const query = this.value;
            if (query.length < 2) {
              autocompleteDiv.innerHTML = "";
              return;
            }

            const locations = await searchLocation(query);
            displayAutocompleteResults(locations, autocompleteDiv, inputId);
          }, 300);
        });

        // Close autocomplete when clicking outside
        document.addEventListener("click", function (e) {
          if (e.target !== input) {
            autocompleteDiv.innerHTML = "";
          }
        });
      }

      function displayAutocompleteResults(locations, autocompleteDiv, inputId) {
        autocompleteDiv.innerHTML = "";
        locations.forEach((location) => {
          const div = document.createElement("div");
          div.textContent = location.name;
          div.addEventListener("click", function () {
            document.getElementById(inputId).value = location.name;
            selectedLocations[inputId] = location;
            autocompleteDiv.innerHTML = "";
          });
          autocompleteDiv.appendChild(div);
        });
      }

      async function findSafeRoute() {
        if (!selectedLocations.start || !selectedLocations.destination) {
          alert(
            "Please select both starting point and destination from the suggestions"
          );
          return;
        }

        try {
          // Clear existing routes and markers
          routeLayers.forEach((layer) => map.removeLayer(layer));
          routeLayers = [];
          markers.forEach((marker) => map.removeLayer(marker));
          markers = [];
          incidentMarkers.forEach((marker) => map.removeLayer(marker));
          incidentMarkers = [];

          // Add loading indicator
          document.getElementById("loadingIndicator").style.display = "block";

          const response = await fetch("/api/safe-route", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              start: {
                lat: selectedLocations.start.lat,
                lng: selectedLocations.start.lng,
              },
              end: {
                lat: selectedLocations.destination.lat,
                lng: selectedLocations.destination.lng,
              },
            }),
          });

          const data = await response.json();

          // Hide loading indicator
          document.getElementById("loadingIndicator").style.display = "none";

          if (!response.ok) {
            throw new Error(data.error || "Failed to fetch route");
          }

          if (data.error) {
            throw new Error(data.error);
          }

          console.log("Route data:", data);

          // Add incident markers
          if (data.incidents) {
            data.incidents.forEach((incident) => {
              const marker = L.marker([incident.latitude, incident.longitude], {
                icon: L.divIcon({
                  className: "incident-marker incident-pulse",
                  html: "<div></div>",
                }),
              }).addTo(map);

              marker.bindPopup(`
                            <strong>⚠️ High Risk Area</strong><br>
                            <small>This area has reported incidents</small>
                        `);

              incidentMarkers.push(marker);
            });
          }

          // Add markers for selected locations
          const startMarker = L.marker(
            [selectedLocations.start.lat, selectedLocations.start.lng],
            {
              title: "Start",
              icon: L.divIcon({
                className: "start-marker",
                html: '<div style="background-color: green; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
              }),
            }
          ).addTo(map);
          markers.push(startMarker);

          const endMarker = L.marker(
            [
              selectedLocations.destination.lat,
              selectedLocations.destination.lng,
            ],
            {
              title: "Destination",
              icon: L.divIcon({
                className: "end-marker",
                html: '<div style="background-color: red; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
              }),
            }
          ).addTo(map);
          markers.push(endMarker);

          updateMap(data.routes);
          updateRoutesList(data.routes);
          document.getElementById("cctvCount").textContent =
            data.nearby_cameras || "0";
          document.getElementById("incidentCount").textContent =
            data.recent_incidents || "0";
        } catch (error) {
          // Hide loading indicator on error
          document.getElementById("loadingIndicator").style.display = "none";
          console.error("Error:", error);
          alert(error.message || "Failed to fetch route data");
          // Reset counters on error
          document.getElementById("cctvCount").textContent = "0";
          document.getElementById("incidentCount").textContent = "0";
        }
      }

      function getSafetyClass(score) {
        if (score >= 70) return "safety-high";
        if (score >= 40) return "safety-medium";
        return "safety-low";
      }

      function updateRoutesList(routes) {
        const routesList = document.getElementById("routesList");
        routesList.innerHTML = "";

        routes.forEach((route) => {
          const safetyClass = getSafetyClass(route.safety_score);
          const routeDiv = document.createElement("div");
          routeDiv.className = "route-info";
          routeDiv.style.borderLeftColor = route.color;

          routeDiv.innerHTML = `
                    <div class="route-name">${
                      route.name || "Recommended Route"
                    }</div>
                    <div class="route-description">${
                      route.description ||
                      "Safe route based on current conditions"
                    }</div>
                    <div class="route-stats">
                        <span class="route-stat ${safetyClass}">
                            <i class="fas fa-shield-alt"></i> ${
                              route.safety_score
                            }% Safe
                        </span>
                        <span class="route-stat">
                            <i class="fas fa-route"></i> ${route.distance} km
                        </span>
                        <span class="route-stat">
                            <i class="far fa-clock"></i> ${route.duration}
                        </span>
                    </div>
                    <div class="safety-details">
                        <div class="safety-detail-item">
                            <i class="fas fa-video"></i>
                            CCTV Coverage: ${route.cctv_coverage}
                        </div>
                        <div class="safety-detail-item">
                            <i class="fas fa-exclamation-triangle"></i>
                            Recent Incidents: ${route.recent_incidents || 0}
                        </div>
                        <div class="safety-detail-item">
                            <i class="fas fa-walking"></i>
                            Well-lit Areas: ${route.safety_percentage}%
                        </div>
                    </div>
                `;

          // Add click handler to highlight route on map
          routeDiv.addEventListener("click", () => {
            // Remove highlight from all routes
            routeLayers.forEach((layer) => {
              layer.setStyle({ weight: 4, opacity: 0.6 });
            });
            // Highlight clicked route
            routeLayers[routes.indexOf(route)].setStyle({
              weight: 6,
              opacity: 0.9,
            });
          });

          routesList.appendChild(routeDiv);
        });
      }

      function updateMap(routes) {
        if (!routes || !routes.length) {
          console.error("No routes available");
          return;
        }

        const bounds = L.latLngBounds();

        routes.forEach((route, index) => {
          console.log(`Processing route ${index}:`, route);

          if (!route.route || !Array.isArray(route.route)) {
            console.error(`Invalid route data for route ${index}:`, route);
            return;
          }

          // Create the polyline for the route
          const routeLine = L.polyline(route.route, {
            color: route.color || "#2E86C1",
            weight: 5,
            opacity: 0.8,
          }).addTo(map);

          // Add hover effect
          routeLine
            .on("mouseover", function () {
              this.setStyle({
                weight: 7,
                opacity: 0.9,
              });
            })
            .on("mouseout", function () {
              this.setStyle({
                weight: 5,
                opacity: 0.8,
              });
            });

          // Add popup with route information
          routeLine.bindPopup(`
                    <strong>${route.name || "Route"}</strong><br>
                    <i class="fas fa-shield-alt"></i> Safety: ${
                      route.safety_score || 0
                    }%<br>
                    <i class="fas fa-video"></i> CCTV Coverage: ${
                      route.cctv_coverage || "0%"
                    }<br>
                    <i class="fas fa-route"></i> Distance: ${
                      route.distance || 0
                    } km<br>
                    <i class="far fa-clock"></i> Duration: ${
                      route.duration || "N/A"
                    }
                `);

          routeLayers.push(routeLine);

          // Add route points to bounds
          route.route.forEach((coord) => {
            bounds.extend(coord);
          });
        });

        // Fit map to show all routes and markers
        if (!bounds.isValid()) {
          map.setView([19.076, 72.8777], 12); // Default to Mumbai center
        } else {
          map.fitBounds(bounds, {
            padding: [50, 50],
            maxZoom: 16,
          });
        }
      }

      document
        .getElementById("incidentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const incidentData = {
            latitude: map.getCenter().lat,
            longitude: map.getCenter().lng,
            type: document.getElementById("incidentType").value,
            severity: parseInt(document.getElementById("severity").value),
          };

          fetch("/api/report-incident", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(incidentData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Incident reported successfully");
              document.getElementById("incidentForm").reset();
            });
        });
    </script>
  </body>
</html>
